{% extends "base.html" %}
{% block content %}
<h3>Uploader une vidéo</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Titre</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Uploader (pseudo)</label>
    <input type="text" name="uploader" class="form-control" value="ami" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fichier vidéo</label>
    <input type="file" name="file" class="form-control" accept="video/*" required>
  </div>
  <button class="btn btn-primary" type="submit">Uploader</button>
</form>
{% endblock %}
