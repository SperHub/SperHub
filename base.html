<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FriendHub - mock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand brand" href="{{ url_for('index') }}">FriendHub</a>
  <form class="d-flex" action="{{ url_for('index') }}" method="get">
    <input class="form-control me-2 search-input" name="q" type="search" placeholder="Rechercher" aria-label="Search" value="{{ request.args.get('q','') }}">
    <button class="btn btn-outline-light" type="submit">Rechercher</button>
  </form>
  <a class="btn btn-sm btn-outline-light ms-2" href="{{ url_for('upload') }}">Uploader</a>
</nav>
<div class="container-fluid mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }}">{{
          msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
